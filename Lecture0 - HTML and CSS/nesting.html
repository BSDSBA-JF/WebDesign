<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>This is a paragraph inside the div</p>

            List inside the div:
            <ol>
                <li>smth</li>
                <li>smth</li>
                <li>smth</li>
            </ol>
        </div>

        <p>This is a paragraph outside the div</p>

        List OUTSIDE the div
        <ol>
            <li>smth</li>
            <li>smth</li>
            <li>smth</li>
        </ol>
    </body>
</html>
